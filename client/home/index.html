<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Spark</title>
    <link rel="icon" href="../website_logo.ico" type="image/x-icon" />
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="../layout.css" />

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="../home/">
              <span class="icon">
                <img
                  src="../website_logo.ico"
                  class="custom-icon"
                  height="40px"
                  width="40px"
                />
              </span>
              <span class="title">EventSpark</span>
            </a>
          </li>

          <li>
            <a href="../home/">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Home</span>
            </a>
          </li>

          <li>
            <a href="../types/">
              <span class="icon">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
              </span>
              <span class="title">Types</span>
            </a>
          </li>

          <li>
            <a href="../events/">
              <span class="icon">
                <ion-icon name="calendar-outline"></ion-icon>
              </span>
              <span class="title">Events</span>
            </a>
          </li>

          <li>
            <a href="../dashboard/">
              <span class="icon">
                <ion-icon name="cellular-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="../help/">
              <span class="icon">
                <ion-icon name="help-outline"></ion-icon>
              </span>
              <span class="title">Help</span>
            </a>
          </li>

          <li>
            <a href="#" onclick="return confirmSignOut();">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

              src="https://thumbs.dreamstime.com/b/man-profile-cartoon-smiling-vector-illustration-graphic-design-135443492.jpg"
              alt="User Profile Picture"
            />

        </div>
